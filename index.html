    </div>

    <script>
        // Используем Fetch API для загрузки внешнего HTML файла
        fetch('header.html')
            .then(response => response.text())
            .then(data => {
                // Вставляем содержимое внешнего HTML файла в элемент с id="external-content"
                document.getElementById('header').innerHTML = data;
            })
            .catch(error => console.error('Error fetching external HTML:', error));
    </script>
